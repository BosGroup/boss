<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理定区/调度排班</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<link rel="stylesheet" type="text/css"
	href="../../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../../js/easyui/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="../../js/easyui/ext/portal.css">
<link rel="stylesheet" type="text/css" href="../../css/default.css">
<script type="text/javascript"
	src="../../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../../js/easyui/ext/jquery.portal.js"></script>
<script type="text/javascript"
	src="../../js/easyui/ext/jquery.cookie.js"></script>
<script src="../../js/easyui/locale/easyui-lang-zh_CN.js"
	type="text/javascript"></script>
<script type="text/javascript">
	function doAdd() {
		$('#addWindow').window("open");
	}

	function doEdit() {
		alert("修改...");
	}

	function doDelete() {
		var rows = $("#grid").datagrid("getSelections")
		if(rows.length == 0){
			$.messager.alert("提示", "您至少要选择一条数据进行操作", "info")
		}else{
			$.messager.confirm('删除对话框','您确定要删除这些定区吗',function(r) {
				if(r){
					// 创建一个数组
					var arr = new Array();
					for (var i = 0; i < rows.length; i++) {
						// 向数组中插入数据
						arr.push(rows[i].id)
					}
					// 如何发送请求
					//form表单, AJAX, window.location.href
					window.location.href="../../fixedAreaAction_batchDel.action?ids="+arr.toString()
				}
			});
		}
	}

	function doSearch() {
		$('#searchWindow').window("open");
	}

	//关联分区
	function doAssociations() {
		var rows = $("#grid").datagrid("getSelections")
		if (rows.length == 1) {
			//打开窗口
			$('#subAreaWindow').window('open');
			//清空节点中的数据
			$("#noassociationSubAreaSelect").empty(); //$("#noassociationSubAreaSelect").html("");
			$("#associationSubAreaSelect").empty();
			//发起请求查询未关联的分区
			$.post("../../subAreaAction_findUnAssociatedsubAreas.action",
					function(data) {
						for (var i = 0; i < data.length; i++) {
							var id = data[i].id;
							var keyWords = data[i].keyWords;

							$("#noassociationSubAreaSelect").append(
									"<option value='"+id+"'>" + keyWords
											+ "</option>")
						}
					})

			//获取定区的ID
			var id = rows[0].id;
			//发起请求查询已关联到当前定区的分区
			$.post("../../subAreaAction_findAssociatedsubAreas.action", "id="
					+ id, function(data) {
				for (var i = 0; i < data.length; i++) {
					var id = data[i].id;
					var keyWords = data[i].keyWords;

					$("#associationSubAreaSelect").append(
							"<option value='"+id+"'>" + keyWords + "</option>")
				}
			})
		} else {
			$.messager.alert("提示", "您只能且必须选择一条数据进行操作", "warning")
		}
	}

	//关联客户
	function doCustomerAssociations() {
		var rows = $("#grid").datagrid("getSelections")
		if (rows.length == 1) {
			//打开窗口
			$('#customerWindow').window('open');
			//清空节点中的数据
			$("#noassociationSelect").empty(); //$("#noassociationSelect").html("");
			$("#associationSelect").empty();
			//发起请求查询未关联的客户
			$.post("../../fixedAreaAction_findUnAssociatedCustomers.action",
					function(data) {
						for (var i = 0; i < data.length; i++) {
							var id = data[i].id;
							var username = data[i].username;
							var telephone = data[i].telephone;

							$("#noassociationSelect").append(
									"<option value='"+id+"'>" + username + "["
											+ telephone + "]</option>")
						}
					})

			//获取定区的ID
			var id = rows[0].id;
			//发起请求查询已关联到当前定区的客户
			$.post("../../fixedAreaAction_findAssociatedCustomers.action",
					"id=" + id, function(data) {
						for (var i = 0; i < data.length; i++) {
							var id = data[i].id;
							var username = data[i].username;
							var telephone = data[i].telephone;

							$("#associationSelect").append(
									"<option value='"+id+"'>" + username + "["
											+ telephone + "]</option>")
						}
					})
		} else {
			$.messager.alert("提示", "您只能且必须选择一条数据进行操作", "warning")
		}

	}

	//工具栏
	var toolbar = [ {
		id : 'button-search',
		text : '查询',
		iconCls : 'icon-search',
		handler : doSearch
	}, {
		id : 'button-add',
		text : '增加',
		iconCls : 'icon-add',
		handler : doAdd
	}, {
		id : 'button-edit',
		text : '修改',
		iconCls : 'icon-edit',
		handler : function(){
			//判断用户勾选的数据的条数
			var result = $("#grid").datagrid("getSelections")
			if(result.length == 1){
				//勾选一条数据的时候才可以进行修改
				//打开窗口
				$("#addWindow").window("open")
				//回填数据到form表单, load读取记录填充到表单中
				//因为SpringDataJPA的save方法有修改功能,所以点保存后这里会自动实现修改并保存
				$("#fixedAreaForm").form("load",result[0])
			}else{
				$.messager.alert("提示","您只能选择一条数据进行修改", "info")
			}
		}
	}, {
		id : 'button-delete',
		text : '删除',
		iconCls : 'icon-cancel',
		handler : doDelete
	}, {
		id : 'button-association',
		text : '关联客户',
		iconCls : 'icon-sum',
		handler : doCustomerAssociations
	}, {
		id : 'button-association-courier',
		text : '关联快递员',
		iconCls : 'icon-sum',
		handler : function() {
			// 判断是否已经选中了一个定区，弹出关联快递员窗口 
			var rows = $("#grid").datagrid('getSelections');
			if (rows.length == 1) {
				// 只选择了一个定区
				// 弹出定区关联快递员 窗口 
				$("#courierWindow").window('open');
			} else {
				// 没有选中定区，或者选择 了多个定区
				$.messager.alert("警告", "您只能且必须选择一个定区", "warning");
			}
		}
	}, {
		id : 'button-association2',
		text : '关联分区',
		iconCls : 'icon-sum',
		handler : doAssociations
	} ];
	// 定义列
	var columns = [ [ {
		field : 'id',
		title : '编号',
		width : 80,
		align : 'center',
		checkbox : true
	}, {
		field : 'fixedAreaName',
		title : '定区名称',
		width : 120,
		align : 'center'
	}, {
		field : 'fixedAreaLeader',
		title : '负责人',
		width : 120,
		align : 'center'
	}, {
		field : 'telephone',
		title : '联系电话',
		width : 120,
		align : 'center'
	}, {
		field : 'company',
		title : '所属公司', 
		width : 120,
		align : 'center'
	} ] ];

	$(function() {
		// 先将body隐藏，再显示，不会出现页面刷新效果 
		$("body").css({
			visibility : "visible"
		});

		// 定区数据表格
		$('#grid').datagrid({
			iconCls : 'icon-forward',
			fit : true,
			border : true,
			rownumbers : true,
			striped : true,
			pageList : [ 30, 50, 100 ],
			pagination : true,
			toolbar : toolbar,
			url : "../../fixedAreaAction_pageQuery.action",
			idField : 'id',
			columns : columns,
			onDblClickRow : doDblClickRow
		});

		// 添加、修改定区
		$('#addWindow').window({
			title : '添加修改定区',
			width : 600,
			modal : true,
			shadow : true,
			closed : true,
			height : 400,
			resizable : false
		});

		// 查询定区
		$('#searchWindow').window({
			title : '查询定区',
			width : 400,
			modal : true,
			shadow : true,
			closed : true,
			height : 400,
			resizable : false
		});
		$("#btn").click(function() {
			alert("执行查询...");
		});

	});

	function doDblClickRow(index,row) {
		/* alert("双击表格数据..."); */
		var id = row.id;
		//查看关联客户
		$('#association_customer').datagrid({
			fit : true,
			border : true,
			rownumbers : true,
			striped : true,
			url : "../../fixedAreaAction_findAssociatedCustomers.action?id="+id, 
			columns : [ [ {
				field : 'id',
				title : '客户编号',
				width : 120,
				align : 'center'
			}, {
				field : 'username',
				title : '客户名称',
				width : 120,
				align : 'center'
			}, {
				field : 'department',
				title : '所属单位',
				width : 120,
				align : 'center'
			} ] ]
		});
		
		//查看关联快递员
		$('#association_courier').datagrid({
			fit : true,
			border : true,
			rownumbers : true,
			striped : true,
			url : "../../courierAction_findAssociatedCourier.action?id="+id,
			columns : [ [ {
				field : 'courierNum',
				title : '工号',
				width : 80,
				align : 'center'
			}, {
				field : 'name',
				title : '姓名',
				width : 120,
				align : 'center'
			}, {
				field : 'telephone',
				title : '手机号',
				width : 120,
				align : 'center'
			}, {
				field : 'checkPwd',
				title : '查台密码',
				width : 120,
				align : 'center'
			}, {
				field : 'pda',
				title : 'PDA号',
				width : 120,
				align : 'center'
			}, {
				field : 'standard.name',
				title : '取派标准',
				width : 120 ,
				align : 'center' , 
				formatter : function(data,row, index){
					if(row.standard != null){
						return row.standard.name;
					}
					return "";
				}
			}, {
				field : 'type',
				title : '取派员类型',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '所属单位',
				width : 120,
				align : 'center'
			}, {
				field : 'takeTime.name',
				title : '收派时间',
				width : 120,
				align : 'center',
				formatter : function(data,row, index){
					if(row.takeTime != null){
						return row.takeTime.name;
					}
					return "";
				}
			}, {
				field : 'vehicleType',
				title : '车型',
				width : 100,
				align : 'center'
			}, {
				field : 'vehicleNum',
				title : '车牌号',
				width : 120,
				align : 'center'
			} ] ]
		});
		

		////查看关联分区
		$('#association_subarea').datagrid({
			fit : true,
			border : true,
			rownumbers : true,
			striped : true,
			url : "../../subAreaAction_findAssociatedsubAreas.action?id="+id,
			columns : [ [ {
				field : 'id',
				title : '分拣编号',
				width : 120,
				align : 'center'
			}, {
				field : 'province',
				title : '省',
				width : 120,
				align : 'center',
				formatter : function(data, row, index) {
					if (row.area != null) {
						return row.area.province;
					}
					return "";
				}
			}, {
				field : 'city',
				title : '市',
				width : 120,
				align : 'center',
				formatter : function(data, row, index) {
					if (row.area != null) {
						return row.area.city;
					}
					return "";
				}
			}, {
				field : 'district',
				title : '区',
				width : 120,
				align : 'center',
				formatter : function(data, row, index) {
					if (row.area != null) {
						return row.area.district;
					}
					return "";
				}
			}, {
				field : 'keyWords',
				title : '关键字',
				width : 120,
				align : 'center'
			}, {
				field : 'startNum',
				title : '起始号',
				width : 100,
				align : 'center'
			}, {
				field : 'endNum',
				title : '终止号',
				width : 100,
				align : 'center'
			}, {
				field : 'single',
				title : '单双号',
				width : 100,
				align : 'center'
			}, {
				field : 'position',
				title : '位置',
				width : 200,
				align : 'center'
			} ] ]
		});

		

	}
</script>

<script type="text/javascript">
	//提交保存定区的表单
	function saveFixedArea() {
		if ($("#fixedAreaForm").form("validate")) {
			$("#fixedAreaForm").submit();
		}
	}
</script>
</head>

<body class="easyui-layout" style="visibility: hidden;">
	<div region="center" border="false">
		<table id="grid"></table>
	</div>
	<div region="south" border="false" style="height: 150px">
		<div id="tabs" fit="true" class="easyui-tabs">
			<div title="关联客户" id="customers"
				style="width: 100%; height: 100%; overflow: hidden">
				<table id="association_customer"></table>
			</div>
			<div title="关联快递员" id="courier"
				style="width: 100%; height: 100%; overflow: hidden">
				<table id="association_courier"></table>
			</div>
			<div title="关联分区" id="subArea"
				style="width: 100%; height: 100%; overflow: hidden">
				<table id="association_subarea"></table>
			</div>
		</div>
	</div>

	<!-- 添加 修改定区 -->
	<div class="easyui-window" title="定区添加修改" id="addWindow"
		collapsible="false" minimizable="false" maximizable="false"
		style="top: 20px; left: 200px">
		<div style="height: 31px; overflow: hidden;" split="false"
			border="false">
			<div class="datagrid-toolbar">
				<a onclick="saveFixedArea()" id="save" icon="icon-save" href="#"
					class="easyui-linkbutton" plain="true">保存</a>
				</script>
			</div>
		</div>

		<div style="overflow: auto; padding: 5px;" border="false">

			<form id="fixedAreaForm" method="post"
				action="../../fixedAreaAction_save.action">
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">定区信息</td>
					</tr>
					<tr>
						<td>定区编码</td>
						<td>
							<input type="text" name="id" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>定区名称</td>
						<td>
							<input type="text" name="fixedAreaName"
								class="easyui-validatebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>负责人</td>
						<td>
							<input type="text" name="fixedAreaLeader"
								class="easyui-validatebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>联系电话</td>
						<td>
							<input type="text" name="telephone" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>所属公司</td>
						<td>
							<input type="text" name="company" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- 查询定区 -->
	<div class="easyui-window" title="查询定区窗口" id="searchWindow"
		collapsible="false" minimizable="false" maximizable="false"
		style="top: 20px; left: 200px">
		<div style="overflow: auto; padding: 5px;" border="false">
			<form>
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">查询条件</td>
					</tr>
					<tr>
						<td>定区编码</td>
						<td>
							<input type="text" name="id" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td>所属单位</td>
						<td>
							<input type="text" name="courier.company"
								class="easyui-validatebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>分区</td>
						<td>
							<input type="text" name="subareaName" class="easyui-validatebox"
								required="true" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<a id="btn" href="#" class="easyui-linkbutton"
								data-options="iconCls:'icon-search'">查询</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<!-- 关联客户窗口 -->
	<div modal="true" class="easyui-window" title="关联客户窗口"
		id="customerWindow" collapsible="false" closed="true"
		minimizable="false" maximizable="false"
		style="top: 20px; left: 200px; width: 400px; height: 300px;">
		<div style="overflow: auto; padding: 5px;" border="false">
			<form id="customerForm"
				action="../../fixedAreaAction_assignCustomers2FixedArea.action"
				method="post">
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="3">关联客户</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" name="id" id="customerFixedAreaId" />
							<!-- size:指定一次可以显示多少条 数据-->
							<!-- multiple:一次可以选择多条数据 -->
							<!-- 左边的数据不需要被提交,不写name属性 -->
							<select id="noassociationSelect" multiple="multiple" size="10"></select>
						</td>
						<td>
							<input type="button" value="》》" id="toRight"
								onclick="moveCustomer2Right()">
							<br />
							<input type="button" value="《《" id="toLeft"
								onclick="moveCustomer2Left()">
						</td>
						<td>
							<!-- 右边的数据需要被提交,需要写name属性 -->
							<select id="associationSelect" name="customerIds"
								multiple="multiple" size="10"></select>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<a onclick="associateCustomer2FixedArea()" id="associationBtn"
								href="#" class="easyui-linkbutton"
								data-options="iconCls:'icon-save'">关联客户</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		//实现数据的左右移动
		function moveCustomer2Right() {
			$("#associationSelect").append(
					$("#noassociationSelect option:selected"))
		}
		function moveCustomer2Left() {
			$("#noassociationSelect").append(
					$("#associationSelect option:selected"))
		}

		//关联客户提交表单
		function associateCustomer2FixedArea() {
			//提交之前给定区ID赋值
			var rows = $("#grid").datagrid("getSelections");
			$("#customerFixedAreaId").val(rows[0].id)
			//选择右侧的下拉框中所有的数据
			$("#associationSelect option").attr("selected", "selected")
			$("#customerForm").submit();
		}
	</script>

	<!-- 关联分区窗口,同上 -->
	<div modal="true" class="easyui-window" title="关联分区窗口"
		id="subAreaWindow" collapsible="false" closed="true"
		minimizable="false" maximizable="false"
		style="top: 20px; left: 200px; width: 400px; height: 300px;">
		<div style="overflow: auto; padding: 5px;" border="false">
			<form id="subAreaForm"
				action="../../fixedAreaAction_assignsubAreas2FixedArea.action"
				method="post">
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="3">关联分区</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" name="id" id="subAreaFixedAreaId" />
							<!-- size:指定一次可以显示多少条 数据-->
							<!-- multiple:一次可以选择多条数据 -->
							<!-- 左边的数据不需要被提交,不写name属性 -->
							<select id="noassociationSubAreaSelect" multiple="multiple"
								size="10"></select>
						</td>
						<td>
							<input type="button" value="》》" id="toRight"
								onclick="movesubArea2Right()">
							<br />
							<input type="button" value="《《" id="toLeft"
								onclick="movesubArea2Left()">
						</td>
						<td>
							<!-- 右边的数据需要被提交,需要写name属性 -->
							<select id="associationSubAreaSelect" name="subAreaIds"
								multiple="multiple" size="10"></select>
						</td>
					</tr>
					<tr>
						<td colspan="3">
							<a onclick="associatesubArea2FixedArea()" id="associationBtn"
								href="#" class="easyui-linkbutton"
								data-options="iconCls:'icon-save'">关联分区</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		//实现数据的左右移动
		function movesubArea2Right() {
			$("#associationSubAreaSelect").append(
					$("#noassociationSubAreaSelect option:selected"))
		}
		function movesubArea2Left() {
