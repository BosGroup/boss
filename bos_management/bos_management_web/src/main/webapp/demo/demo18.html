<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label</title>

</head>
<body>
	<!-- label:点击文本标记, 就可以触发相关控件-->
	<form>
		<label for="male">Male</label>
		<input type="radio" name="sex" id="male" />
		<br />
		<label for="female">Female</label>
		<input type="radio" name="sex" id="female" />
	</form>
	
	<hr/>
	<form>
		<label for="aa">羽毛球</label>
		<input id="aa" type="checkbox" name="羽毛球"  value="1"/>
		<label for="bb">乒乓球</label>
		<input id="bb" type="checkbox" name="乒乓球" value="2"/>
	</form>
</body>
</html>
